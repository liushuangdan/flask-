<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>LOG-IN | Amaze UI Examples</title>

        <meta name="renderer" content="webkit">
        <!-- No Baidu Siteapp-->
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="/static/home/i/app-icon72x72@2x.png">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Amaze UI" />
        <link rel="apple-touch-icon-precomposed" href="/static/home/i/app-icon72x72@2x.png">
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/static/home/i/app-icon72x72@2x.png">
        <meta name="msapplication-TileColor" content="#0e90d2">

        -->
        <link rel="stylesheet" href="/static/home/css/amazeui.min.css">
        <link rel="stylesheet" href="/static/home/css/app.css">
        <script src="/static/home/js/jquery.min.js"></script>
        <script src="/static/home/js/amazeui.min.js"></script>
        <script src="/static/home/js/app.js"></script>
    </head>
    
    <body>
        <header>
            <div class="log-header">
                <h1>
                    <a href="/">Amaze UI</a>
                </h1>
            </div>
            <div class="log-re">
                <a href="{{ url_for('home.login') }}"><button type="button" class="am-btn am-btn-default am-radius log-button">登 录</button>
                </a>
            </div>
        </header>
        <div class="log">
            <div class="am-g">
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
                    <h1 class="log-title am-animation-slide-top">AmazeUI</h1>
                    <br>
                    <form class="am-form" id="log-form" action="{{ url_for('home.register') }}" method="POST">
                        <div class="am-input-group am-radius am-animation-slide-left">
                            <input type="text" name="name" id="log-name" class="am-radius" data-validation-message="请输入用户名" placeholder="昵称" required/>
                            <span class="am-input-group-label log-icon am-radius">
                                <i class="am-icon-user am-icon-sm am-icon-fw"></i>
                            </span>
                        </div>
                        <br>
                        <div class="am-input-group am-radius am-animation-slide-left">
                            <input type="email" name="email" id="log-email" class="am-radius" data-validation-message="请输入正确邮箱地址" placeholder="邮箱" required/>
                            <span class="am-input-group-label log-icon am-radius">
                                <i class="am-icon-envelope-o am-icon-sm am-icon-fw"></i>
                            </span>
                        </div>
                        <br>
                        <div class="am-input-group am-animation-slide-left log-animation-delay">
                            <input type="password" name="password" id="log-password" class="am-form-field am-radius log-input" placeholder="密码" minlength="1" required>
                            <span class="am-input-group-label log-icon am-radius">
                                <i class="am-icon-lock am-icon-sm am-icon-fw"></i>
                            </span>
                        </div>
                        <br>
                        <div class="am-input-group am-animation-slide-left log-animation-delay-a">
                            <input type="password" name="pwd" data-equal-to="#log-password" class="am-form-field am-radius log-input" placeholder="确认密码" data-validation-message="请确认密码一致" required>
                            <span class="am-input-group-label log-icon am-radius">
                                <i class="am-icon-lock am-icon-sm am-icon-fw"></i>
                            </span>
                        </div>
                        <br>
                        <div class="am-input-group am-radius am-animation-slide-left">
                            <input type="text" name="phone" id="log-phone" class="am-radius" data-validation-message="请输入的手机号" placeholder="手机号" required/>
                            <span class="am-input-group-label log-icon am-radius">
                                <i class="am-icon-phone-square am-icon-sm am-icon-fw"></i>
                            </span>
                        </div>
                        <br>
                        <div class="am-input-group am-radius am-animation-slide-left">
                            <input type="number" name="vcode"  id="log-vcode" class="am-radius" maxlength="6" placeholder="验证码" autocomplete="off" data-validation-message="请输入验证码" required/>
                            <span class="am-input-group-label log-icon am-radius" style="padding: 0;">
                                <button type='button' class='am-btn am-btn-danger' id="sendsms">发送验证码</button>
                            </span>
                        </div>
                        <br>

                        <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay-b">注 册</button>
                        <br>
                        <div class="am-btn-group am-animation-slide-bottom log-animation-delay-b">
                            <p>支持第三方注册</p>
                            <a href="#" class="am-btn am-btn-secondary am-btn-sm">
                                <i class="am-icon-github am-icon-sm"></i>Github</a>
                            <a href="#" class="am-btn am-btn-success am-btn-sm">
                                <i class="am-icon-google-plus-square am-icon-sm"></i>Google+
                            </a>
                            <a href="#" class="am-btn am-btn-primary am-btn-sm">
                                <i class="am-icon-stack-overflow am-icon-sm"></i>stack
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--[if (gte IE 9)|!(IE)]>

        <!--[if lte IE 8 ]>
            <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

        <script src="/static/home/js/jquery.min.js"></script>
        <script type="text/javascript">

            $('#sendsms').click(function(){
              // 获取手机号
              var phone = $(this).parents('form').find('input[name=phone]').val()
              // 验证手机号是否正确
              reg = /^1[0-9]{10}$/
              res = reg.test(phone)
              if(res){
                  // 发送ajax请求.发送验证码
                  $.get('{{ url_for("home.sendSMS") }}',{'phone':phone},function(data){
                      if(data['Message'] == 'OK'){
                        // 发送成功
                        // 调用函数,禁用发送按钮
                        var t = 120
                        var n = setInterval(function(){
                          $('#sendsms').attr('disabled',true)
                          $('#sendsms').text('('+t+')'+'后重新发送')
                          // $('#sendsms').text('发送验证码('+t+')')
                          t--
                          if(t == 0){
                            // 清除定时器
                            clearInterval(n)
                            // 解禁按钮
                            $('#sendsms').attr('disabled',false)
                            $('#sendsms').text('发送验证码')
                          }
                        },1000)
                      }else{
                        console.log(data['Message'])
                      }
                  },'json')
              }
            })
        </script>
        <script src="/static/home/js/amazeui.min.js"></script>
        <script src="/static/home/js/app.js"></script>

    </body>

</html>
